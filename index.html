<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data KRS dan IPK Mahasiswa</title>
    <style>
        /* CSS styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h2>CARI DATA KRS DAN IPK MAHASISWA</h2>
        <form id="searchForm">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
            
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" required>
            
            <button type="button" onclick="fetchData()">Cari</button>
        </form>

        <div id="result" style="display: none;">
            <h3>DATA KRS DAN IPK</h3>
            <table id="krsTable">
                <thead>
                    <tr>
                        <th>Kode Mata Kuliah</th>
                        <th>Nama Mata Kuliah</th>
                        <th>SKS</th>
                        <th>Nilai</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="ips">IPS: </p>
            <p id="ipk">IPK: </p>
        </div>
    </div>

    <script>
        function fetchData() {
            const nim = document.getElementById('nim').value;
            const semester = document.getElementById('semester').value;

            // Menggunakan fetch API untuk request ke server
            fetch(`https://hitung-ipk-cv5g-ol1qz3pz6.vercel.app/krs?nim=${nim}&semester=${semester}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayData(data.data);
                    } else {
                        alert('Data tidak ditemukan');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function displayData(data) {
            const tableBody = document.querySelector('#krsTable tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.krs.forEach(item => {
                const mataKuliah = item.mata_kuliah || {};
                const row = `<tr>
                    <td>${mataKuliah.id_mk || '-'}</td>
                    <td>${mataKuliah.nama_mk || '-'}</td>
                    <td>${mataKuliah.sks || '-'}</td>
                    <td>${item.nilai}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById('ips').textContent = `IPS: ${data.ips}`;
            document.getElementById('ipk').textContent = `IPK: ${data.ipk}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
