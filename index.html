<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data KRS dan IPK Mahasiswa</title>
      <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #F5F5F7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        #searchForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 17px;
            color: #555;
            text-align: left;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 95%;
        }
        button {
            padding: 10px;
            color: #fff;
            margin-top: 30px;
            font-size: 20px;
            background-color: #8967B3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.7s ease;
        }
        button:hover {
            font-size: 21px;
            font-weight: bold;
            background-color: #624E88;
        }
        #result, #result2 {
            margin-top: 20px;
            text-align: left;
        }
        #krsTable, .tb {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #krsTable th, #krsTable td, .tb th, .tb td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #krsTable th, .tb th {
            background-color: #624E88;
            color: white;
        }
        #krsTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tb tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .bg-light{
            color: black;
            background-color: white;
        }
        p {
            margin: 8px 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CARI DATA KRS DAN IPK MAHASISWA</h2>
        <form id="searchForm">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>
            
            <label for="semester">Semester:</label>
            <input type="number" id="semester" name="semester" required>
            
            <button type="button" onclick="fetchData()">Cari</button>
        </form>

        <div id="result2" style="display: none;">
            <table class="tb">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>IPS</th>
                        <th>IPK</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nama"></td>
                        <td id="nim_mhs"></td>
                        <td id="ips"></td>
                        <td id="ipk"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="result" style="display: none;">
            <h3>DATA KRS DAN IPK</h3>
            <table id="krsTable">
                <thead>
                    <tr>
                        <th>Kode Mata Kuliah</th>
                        <th>Nama Mata Kuliah</th>
                        <th>SKS</th>
                        <th>Nilai</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function fetchData() {
            const nim = document.getElementById('nim').value;
            const semester = document.getElementById('semester').value;

            // Menggunakan fetch API untuk request ke server
            fetch(`https://hitung-ipk-cv5g.vercel.app/krs?nim=${nim}&semester=${semester}`)
            .then(response => {
                Swal.close();
                const data = response.data;
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Data Ditemukan',
                        text: 'Data KRS dan IPK berhasil dimuat!'
                    });
                    displayData(data.data);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Data Tidak Ditemukan',
                        text: 'Mohon periksa NIM atau Semester yang dimasukkan.'
                    });
                }
            })
            .catch(error => {
                Swal.close();
                Swal.fire({
                    icon: 'error',
                    title: 'Terjadi Kesalahan',
                    text: 'Tidak dapat mengambil data. Coba lagi nanti.'
                });
                console.error('Error:', error);
            });
        }

        function displayData(data) {
            const tableBody = document.querySelector('#krsTable tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.krs.forEach(item => {
                const mataKuliah = item.mata_kuliah || {};
                const row = `<tr>
                    <td>${mataKuliah.id_mk || '-'}</td>
                    <td>${mataKuliah.nama_mk || '-'}</td>
                    <td>${mataKuliah.sks || '-'}</td>
                    <td>${item.nilai}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });

            document.getElementById('nama').textContent = `${data.mahasiswa.nama}`;
            document.getElementById('nim_mhs').textContent = `${data.mahasiswa.nim}`;
            document.getElementById('ips').textContent = `${data.ips}`;
            document.getElementById('ipk').textContent = `${data.ipk}`;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result2').style.display = 'block';
        }
    </script>
</body>
</html>
